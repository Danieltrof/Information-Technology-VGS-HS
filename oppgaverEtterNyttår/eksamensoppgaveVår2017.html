    <h2>Antall Watt produsert</h2>
    <input type="Number" id="morgenVindInp" placeholder="m/s kl:2-8">
    <input type="Number" id="dagVindInp" placeholder="m/s kl:8-14">
    <input type="Number" id="kveldVindInp" placeholder="m/s kl:14-20">
    <input type="Number" id="nattvindInp" placeholder="m/s kl:20-2">
    <button id="knapp">Bekreft</button>
    <p id="utskrift"></p>

    var utskrift = document.getElementById('utskrift');
    var morgenVindInp = document.getElementById('morgenVindInp');
    var dagVindInp = document.getElementById('dagVindInp');
    var kveldVindInp = document.getElementById('kveldVindInp');
    var nattvindInp = document.getElementById('nattvindInp');
    var knapp = document.getElementById('knapp');

    knapp.onclick = function() {
      antallWattMorgen(morgenVindInp.value);
      antallWattDag(dagVindInp.value);
      antallWattKveld(kveldVindInp.value);
      antallWattNatt(nattvindInp.value);
    }

    function antallWattMorgen() {
      if (morgenVindInp.value <0) {
        utskrift.innerHTML += morgenVindInp.value + '<br>Du har tastet inn et ugyldig tall';
      }
      else if (morgenVindInp.value <=1.5) {
        utskrift.innerHTML += "<br>Dersom det er vind på " + morgenVindInp.value + "m/s, produserer vindmøllen cirka 0 Watt i timen.";
      }
      else if (morgenVindInp.value <=3.3) {
        utskrift.innerHTML += "<br>Dersom det er vind på " + morgenVindInp.value + "m/s, produserer vindmøllen cirka 2 Watt i timen. Altså vil den produsere cirka " + 2*6 + "Watt under denne perioden.";
      }
      else if (morgenVindInp.value <=5.4) {
        utskrift.innerHTML += "<br>Dersom det er vind på " + morgenVindInp.value + "m/s, produserer vindmøllen cirka 10 Watt i timen. Altså vil den produsere cirka " + 10*6 + "Watt under denne perioden.";
      }
      else if (morgenVindInp.value <=7.9) {
        utskrift.innerHTML += "<br>Dersom det er vind på " + morgenVindInp.value + "m/s, produserer vindmøllen cirka 60 Watt i timen. Altså vil den produsere cirka " + 60*6 + "Watt under denne perioden.";
      }
      else if (morgenVindInp.value <=10.7) {
        utskrift.innerHTML += "<br>Dersom det er vind på " + morgenVindInp.value + "m/s, produserer vindmøllen cirka 150 Watt i timen. Altså vil den produsere cirka " + 150*6 + "Watt under denne perioden.";
      }
      else if (morgenVindInp.value <=13.8) {
        utskrift.innerHTML += "<br>Dersom det er vind på " + morgenVindInp.value + "m/s, produserer vindmøllen cirka 400 Watt i timen. Altså vil den produsere cirka " + 400*6 + "Watt under denne perioden.";
      }
      else if (morgenVindInp.value <=15) {
        utskrift.innerHTML += "<br>Dersom det er vind på " + morgenVindInp.value + "m/s, produserer vindmøllen cirka 500 Watt i timen. Altså vil den produsere cirka " + 500*6 + "Watt under denne perioden.";
      }
      else if (morgenVindInp.value >15) {
        utskrift.innerHTML += "<br>Dersom det er vind på " + morgenVindInp.value + "m/s, vil vindmøllen stoppe av sikkerhetsårsaker og dermed produsere 0 Watt i timen";
      }
    }
