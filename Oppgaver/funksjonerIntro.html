  <body>

    <p id="utskrift"></p>

    <script type="text/javascript">

    var utskrift = document.getElementById('utskrift');

      var tall1 = Number(prompt('Skriv inn det f√∏rste tallet'));
      var tall2 = Number(prompt('Skriv inn det andre tall'));
      var regneart = prompt('Skriv inn en regneart');

      if (tall1+tall2) {
        utskrift.innerHTML = (tall1 + regneart + tall2)
      }

      else if (tall1-tall2) {
        utskrift.innerHTML = (tall1 + regneart + tall2)
      }

      else if (tall1*tall2) {
        utskrift.innerHTML = (tall1 + regneart + tall2)
      }

      else if (tall1/tall2) {
        utskrift.innerHTML = (tall1 + regneart + tall2)
      }




    </script>
