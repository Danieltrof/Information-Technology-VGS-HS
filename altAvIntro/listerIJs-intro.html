<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <ul id="handleliste"></ul>

    <script type="text/javascript">

      var handleliste = document.getElementById("handleliste");

      var varer = ["Melk", "Brød", "Sjokolade", "Cola", "Red Bull", "Smør"];
      var str = "";

      for (var i = 0; i < varer.length; i++) {
        str += "<li>" + varer[i] + "</li>";
      }

      handleliste.innerHTML = str;

    </script>

  </body>
</html>
