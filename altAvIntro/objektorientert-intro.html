      function utskrift(ingrediens) {
        return ingrediens.antall + " " + ingrediens.enhet + " " + ingrediens.navn
      }

      //document.write(utskrift(sitron));
      //document.write(utskrift(solsikkeolje));

      class Ingrediens {
        constructor(navn,antall,enhet) {
          this.navn = navn;
          this.antall = antall;
          this.enhet = enhet;
        }
        get utskrift() {
          return "<br>" + this.antall + " " + this.enhet + " " + this.navn;
        }
      }

      var sitron = new Ingrediens("Sitron", 0.5, "Stykk");
      var solsikkeolje = new Ingrediens("Solsikkeolje", 2, "dL");

      document.write(sitron.utskrift)
      document.write(solsikkeolje.utskrift)

      class Krydder extends Ingrediens {
        constructor(navn, antall, enhet, tilstand) {
          super(navn, antall, enhet);
          this.tilstand = tilstand;
        }
        get utskrift() {
          return this.antall + " " + this.enhet + " " + this.navn + ", " + this.tilstand;
        }
      }

      var gresslok = new Krydder("Gressl√∏k", 2, "Klype", "Fersk")

      document.write(gresslok.utskrift);

      class Bil {
        constructor(merke, modell, bensinmotor) {
          this.merke = merke;
          this.modell = modell;
          this.bensinmotor = bensinmotor;
        }
        get motoreffekt() {
          return this.bensinmotor;
        }
      }

      class Hybdridbil extends Bil {
        constructor(merke,modell,bensinmotor,elmotor) {
          super(merke, modell, bensinmotor);
          this.elmotor = elmotor;
        }
        get motoreffekt() {
          return this.bensinmotor + this.elmotor;
        }
      }

      var audia1 = new Hybridbil("Audi", "A1", 100, 50)

      document.write(audia1.motoreffekt);
