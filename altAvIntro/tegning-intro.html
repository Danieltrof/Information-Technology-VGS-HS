      var x = 100;
      var y = 100;
      var lengde = 150;

      ctx.moveTo(x,y); //beveger pennen uten å tegne noe
      ctx.lineTo(x+lengde,y+lengde); //beveger pennen samtidig som at den tegner.
      ctx.moveTo(x,y+lengde);
      ctx.lineTo(x+lengde,y);
      ctx.stroke();
